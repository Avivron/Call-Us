        <div class="header-text">
            <div class="container">
                <div class="row" style="justify-content: center;">
                    <div style="justify-content: center;">
                        <br><p style="font-size: 14px;">שלב 1/3</p></br>
                        <br><h2 style="text-align: center;">?איך אפשר לעזור</h2></br>
                    </div>
                </div>                         
                <form class="options">
                    <input class="inp-cbx" id="grocery" type="checkbox" name="check" onclick="onlyOne(this)" value="בקטנה במכולת">
                    <label class="cbx" for="grocery"><span>
                        <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                        </svg></span><span> בקטנה במכולת </span></label>
                    <input class="inp-cbx" id="pharmacy" type="checkbox" name="check" onclick="onlyOne(this)" value="בקטנה מבית המרקחת">
                    <label class="cbx" for="pharmacy"><span>
                        <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                        </svg></span><span>בקטנה מבית המרקחת</span></label>
                    <input class="inp-cbx" id="computer" type="checkbox" style="display: none" name="check" onclick="onlyOne(this)" value="בקטנה במחשב">
                    <label class="cbx" for="computer"><span>
                        <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                        </svg></span><span>בקטנה במחשב</span></label>
                    <input class="inp-cbx" id="phone" type="checkbox" name="check" onclick="onlyOne(this)" value="בקטנה בסלולרי">
                    <label class="cbx" for="phone"><span>
                        <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                        </svg></span><span>בקטנה בסלולרי</span></label>
                    <!--SVG Sprites-->
                    <svg class="inline-svg">
                    <symbol id="check" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                    </svg></br>
                    <input class="inp-cbx" id="time-together" type="checkbox" name="check" onclick="onlyOne(this)" value="אשמח להעביר איתך קצת זמן">
                    <label class="cbx" for="time-together"><span>
                        <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                        </svg></span><span>אשמח להעביר איתך קצת זמן</span></label>
                    <input class="inp-cbx" id="home" type="checkbox" name="check" onclick="onlyOne(this)" value="בקטנה בבית">
                    <label class="cbx" for="home"><span>
                        <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                        </svg></span><span>בקטנה בבית</span></label>
                    <input class="inp-cbx" id="language" type="checkbox" name="check" onclick="onlyOne(this)" value="אשמח לעזרה עם השפה">
                    <label class="cbx" for="language"><span>
                        <svg width="12px" height="10px">
                        <use xlink:href="#check"></use>
                        </svg></span><span>אשמח לעזרה עם השפה</span></label></br>
                    <!--SVG Sprites
                    <svg class="inline-svg">
                    <symbol id="check" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>

                    <div class="other" style="text-align: center;">
