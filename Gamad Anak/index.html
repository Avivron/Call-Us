<script type="text/javascript">
  console.log(firebase.auth);
  db = firebase.firestore();
    // Add a realtime listener
    firebase.auth().onAuthStateChanged(firebaseUser => {
      console.log(firebaseUser);
      if(firebaseUser){
        var vol_id = firebase.auth().currentUser.uid;
        db.collection("users")
                .doc(vol_id)
                .get()
                .then((doc) => {
                  if (doc.data().user_type == 1){
                    if(doc.data().hood == 2){
                    location.replace("./rehavia_gamad.html");
                  }
                  else if (doc.data().hood == 1) {
                    location.replace("./bk_gamad.html");
                  };
                  }
                  else{
                    if(doc.data().hood == 2){
                    location.replace("./rehavia_anak.html");
                  }
                  else if (doc.data().hood == 1) {
                    location.replace("./bk_anak.html");
                  }
                  else {
                    location.replace("./neighborhood.html");
                  }
                  }
                  }
                  
          )}
          else{
            location.replace("./neighborhood.html");
          }
      });
  </script>
